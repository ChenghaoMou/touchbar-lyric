os: osx
language: sh
addons:
  homebrew:
    packages: python3
before_install:
  - pip3 install virtualenv
  - virtualenv -p python3 ~/venv
  - source ~/venv/bin/activate
  - pip3 install poetry

install: poetry install
script: python -m touchbar_lyric
notifications:
  email:
    on_failure: never
    on_pull_requests: never
deploy:
  provider: pypi
  user: Maxen1996
  on:
    tags: true
    branch:
      - "master"
      - "/v?(\\d+\\.)?(\\d+\\.)?(\\*|\\d+)$/"
  distributions: sdist
  skip_existing: false
  skip_cleanup: true
  password:
    secure: 
